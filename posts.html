---
layout: default
title: Posts
---

<ul aria-label="posts" class="terminal">
{% assign posts = site.posts | sort: "date" | reverse %}
{% for post in posts %}
  <li class="line">
        <a href="{{ post.url }}">{{ post.title }}</a>
        <br>
        <time datetime="{{ post.date | date_to_xmlschema }}">{{ post.date | date: "%B %e, %Y" }}</time>
  </li>
{% endfor %}
</ul>
