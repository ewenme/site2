<blockquote class="quoteback" darkmode="" data-title="{{ include.title }}" data-author="{{ include.author }}" cite="{{ include.url }}">
    <span>{{ include.text }}</span>
    <footer>{{ include.author }}<cite> <a href="{{ include.url }}">{{ include.url }}</a></cite></footer>
    </blockquote><script note="" src="https://cdn.jsdelivr.net/gh/Blogger-Peer-Review/quotebacks@1/quoteback.js"></script>
