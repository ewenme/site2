---
layout: default
title: Playing
---

<ul aria-label="playing" class="terminal">
{% assign games = site.playing | sort: "date" | reverse %}
{% for game in games %}
  <li class="line">
        <a href="{{ game.url }}">{{ game.title }}</a>
        <br>
        {% include stars.html stars=game.stars %}
        <br>
        <time class="monospace" datetime="{{ game.date | date_to_xmlschema }}">{{ game.date | date: "%B %e, %Y" }}</time>
  </li>
{% endfor %}
</ul>
